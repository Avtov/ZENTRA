<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
  <meta charset="UTF-8">
  <title>Контакты — ZENTRA</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts.css') }}">
</head>
<body class="zentra-body">

  <!-- HEADER -->
</head>

<body class="zentra-body">

  <!-- HEADER -->
  <header class="zentra-header flex items-center justify-between px-6 py-3 md:px-12 bg-[#0b0b0d] shadow-lg z-50 fixed w-full top-0">
    <!-- Logo -->
    <div class="flex items-center gap-4">
      <div class="text-2xl md:text-3xl font-bold tracking-widest text-white">ZENTRA</div>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex gap-8 text-gray-400 font-semibold text-base">
      <a href="{{ url_for('home') }}" class="nav-item">Главная</a>
      <a href="{{ url_for('services') }}" class="nav-item">Услуги</a>
      <a href="{{ url_for('projects') }}" class="nav-item">Проекты</a>
    </nav>

    <!-- Mobile Menu -->
    <div class="md:hidden">
      <button id="burger" class="text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- HERO / INTRO -->
  <section class="zentra-hero pt-40 pb-16 text-center">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6" data-aos="fade-up">
      Контакты
    </h1>
    <p class="hero-desc max-w-xl mx-auto" data-aos="fade-up" data-aos-delay="150">
      Свяжитесь с нами удобным для вас способом.
    </p>
  </section>

  <!-- CONTACT INFO -->
  <section class="px-6 md:px-16 pb-32 flex flex-col md:flex-row justify-center items-center gap-10" data-aos="fade-up">
    <!-- Телефон -->
    <div class="contact-card p-8 rounded-2xl bg-white/5 backdrop-blur-lg w-full max-w-xs text-center hover:bg-white/10 transition">
      <div class="mb-4 text-3xl text-red-600">
        <i data-feather="phone"></i>
      </div>
      <h3 class="text-xl font-bold mb-2">Телефон</h3>
      <p class="text-gray-400">+7 (999) 123-45-67</p>
    </div>

    <!-- Telegram -->
    <div class="contact-card p-8 rounded-2xl bg-white/5 backdrop-blur-lg w-full max-w-xs text-center hover:bg-white/10 transition">
      <div class="mb-4 text-3xl text-red-600">
        <i data-feather="send"></i>
      </div>
      <h3 class="text-xl font-bold mb-2">Telegram</h3>
      <p class="text-gray-400">@zentra_contact</p>
    </div>

    <!-- VK -->
    <div class="contact-card p-8 rounded-2xl bg-white/5 backdrop-blur-lg w-full max-w-xs text-center hover:bg-white/10 transition">
      <div class="mb-4 text-3xl text-red-600">
        <i data-feather="globe"></i>
      </div>
      <h3 class="text-xl font-bold mb-2">VK</h3>
      <p class="text-gray-400">vk.com/zentra</p>
    </div>

    <!-- Email -->
    <div class="contact-card p-8 rounded-2xl bg-white/5 backdrop-blur-lg w-full max-w-xs text-center hover:bg-white/10 transition">
      <div class="mb-4 text-3xl text-red-600">
        <i data-feather="mail"></i>
      </div>
      <h3 class="text-xl font-bold mb-2">Email</h3>
      <p class="text-gray-400">info@zentra.digital</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="zentra-footer py-16 text-center text-gray-500 text-sm">
    © 2026 ZENTRA — Digital Architecture
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 900 });
    feather.replace();
  </script>

</body>
</html>
